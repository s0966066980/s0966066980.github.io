    <script>

        // DOM

        // --- Initialization ---
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('zh-TW', { month: 'long', day: 'numeric', weekday: 'short' });

        if(!apiKey) {

        // --- API Key Management ---
        async function openApiKeySettings() {
            const { value: key } = await Swal.fire({
                title: 'è¨­å®š Google Maps API Key',
                input: 'text',
                inputValue: apiKey,
                inputLabel: 'è«‹è¼¸å…¥æ‚¨çš„ API Key',
                showCancelButton: true,
                confirmButtonText: 'å„²å­˜ä¸¦è¼‰å…¥'
            });

            if (key) {
                apiKey = key;
                localStorage.setItem('googleMapsApiKey', apiKey);
                Swal.fire('å·²å„²å­˜', 'æ­£åœ¨é‡æ–°è¼‰å…¥...', 'success').then(() => location.reload());
            }
        }

        function loadGoogleMapsScript() {
            if (scriptLoaded) return;
            const script = document.createElement('script');
            // Added libraries=places
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&language=zh-TW`;
            script.async = true;
            script.defer = true;
            script.onload = () => {
                scriptLoaded = true;
                console.log("Google Maps SDK Loaded");
            };
            script.onerror = () => {
                Swal.fire('éŒ¯èª¤', 'API Key ç„¡æ•ˆæˆ–é¡åº¦ä¸è¶³', 'error');
                document.getElementById('api-status').classList.remove('hidden');
            };
            document.head.appendChild(script);
        }

        // --- Event Listeners ---
        // 1. Display text update while dragging
        distanceRange.addEventListener('input', (e) => {

            rangeValue.innerText = currentRadius >= 1000 ? (currentRadius/1000) + " å…¬é‡Œ" : currentRadius + " å…¬å°º";

        // 2. Auto refresh when drag ends (change event)
        distanceRange.addEventListener('change', (e) => {
            currentRadius = e.target.value;

        });

        // --- Core Functions ---
        function setMode(mode) {
            currentMode = mode;
            keywordBadge.classList.add('hidden');
            
            // UI Reset
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = "filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-600 hover:bg-gray-200 transition border border-gray-200";

            if (mode !== 'custom') {

                activeBtn.classList.add('bg-blue-500', 'text-white', 'shadow-md', 'border-transparent');

                if (currentUserLocation) {

        async function askCustomSearch() {
            const { value: keyword } = await Swal.fire({

                inputLabel: 'æœå°‹é—œéµå­—',

            if (keyword) {

                document.querySelectorAll('.filter-btn').forEach(btn => btn.className = "filter-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-600 transition border border-gray-200");

        // Refresh Button Logic
        function refreshSearch() {
            if (!currentUserLocation) {
                getLocation();
            } else {

        function getLocation() {
            if (!apiKey) {
                openApiKeySettings();
                return;
            }
            if (!navigator.geolocation) {
                Swal.fire('éŒ¯èª¤', 'ä¸æ”¯æ´å®šä½', 'error');
                return;
            }
            
            const mapDiv = document.createElement('div'); 
            map = new google.maps.Map(mapDiv, { center: {lat:0, lng:0}, zoom: 15 });
            placesService = new google.maps.places.PlacesService(map);

            startScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentUserLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    fetchShops();
                },
                (err) => {
                    Swal.fire('å®šä½å¤±æ•—', 'è«‹å…è¨±ç€è¦½å™¨å–å¾—ä½ç½®', 'error');
                    loadingScreen.classList.add('hidden');
                    startScreen.classList.remove('hidden');
                }
            );
        }

        function fetchShops() {
            loadingScreen.classList.remove('hidden');
            resultsList.classList.add('hidden');
            document.getElementById('fab-container').classList.add('hidden');

            let request = {
                location: currentUserLocation,
                radius: currentRadius,
                type: 'restaurant' 
            };

            if (currentMode === 'cafe') {
                request.type = 'cafe';
            } else if (currentMode === 'custom') {
                request.keyword = currentCustomKeyword;
                request.type = undefined; 
            }

            placesService.nearbySearch(request, (results, status) => {
                loadingScreen.classList.add('hidden');
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    // Process results to add distance
                    shopsData = results.map(shop => {
                        const distMeters = calculateDistance(
                            currentUserLocation.lat, currentUserLocation.lng,
                            shop.geometry.location.lat(), shop.geometry.location.lng()
                        );
                        shop.distanceVal = distMeters; // Store for sorting if needed
                        shop.distanceText = distMeters < 1000 ? `${Math.round(distMeters)} m` : `${(distMeters/1000).toFixed(1)} km`;
                        return shop;
                    }).sort((a, b) => a.distanceVal - b.distanceVal); // Sort by distance nearest first

                    renderShopsUI();
                } else {
                    resultsList.classList.remove('hidden');
                    resultsList.innerHTML = `<div class="text-center mt-10 text-gray-400">æ‰¾ä¸åˆ°ç›¸é—œåº—å®¶ (${status})</div>`;
                }
            });
        }

        // Helper: Haversine Formula for distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const Ï†1 = lat1 * Math.PI/180; 
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                      Math.cos(Ï†1) * Math.cos(Ï†2) *
                      Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function renderShopsUI() {
            resultsList.classList.remove('hidden');
            resultsList.innerHTML = '';
            document.getElementById('fab-container').classList.remove('hidden');

            const infoDiv = document.createElement('div');
            infoDiv.className = "px-4 py-2 text-xs text-gray-500 flex justify-between";
            infoDiv.innerHTML = `<span>æ‰¾åˆ° ${shopsData.length} é–“åº—å®¶</span> <span class="text-blue-500">Google Data</span>`;
            resultsList.appendChild(infoDiv);

            shopsData.forEach(shop => {
                const card = document.createElement('div');

                const rating = shop.rating ? `<span class="text-orange-500 font-bold text-xs"><i class="fa-solid fa-star"></i> ${shop.rating}</span>` : '';
                const user_ratings = shop.user_ratings_total ? `<span class="text-gray-400 text-xs">(${shop.user_ratings_total})</span>` : '';

                card.innerHTML = `

                    <div class="flex-1 min-w-0 pt-1 relative">

        }

        // --- Wheel Logic ---
        function openWheel() {
            if (shopsData.length === 0) return;
            document.getElementById('wheel-modal').classList.remove('hidden');
            drawWheel(shopsData);
            wheelCanvas.onclick = () => spinWheel(shopsData);
        }
        function closeWheel() { document.getElementById('wheel-modal').classList.add('hidden'); }
        function drawWheel(data) {
             const count = data.length;
             const arc = (2 * Math.PI) / count;
             const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#FF9F43', '#54A0FF', '#5F27CD', '#FD79A8'];
             wheelCtx.clearRect(0,0,320,320);
             wheelCtx.save();
             wheelCtx.translate(160,160);
             wheelCtx.rotate(currentRotation);
             for(let i=0; i<count; i++){
                 const angle = i*arc;
                 wheelCtx.beginPath();
                 wheelCtx.fillStyle = colors[i % colors.length];
                 wheelCtx.moveTo(0,0);
                 wheelCtx.arc(0,0,150,angle, angle+arc);
                 wheelCtx.fill();
                 wheelCtx.save();
                 wheelCtx.translate(Math.cos(angle+arc/2)*100, Math.sin(angle+arc/2)*100);
                 wheelCtx.rotate(angle+arc/2+Math.PI/2);
                 wheelCtx.fillStyle="#fff";
                 wheelCtx.font="bold 12px Arial";
                 let text = data[i].name.substring(0,6);
                 wheelCtx.fillText(text, -wheelCtx.measureText(text).width/2, 0);
                 wheelCtx.restore();
             }
             wheelCtx.restore();
        }
        function spinWheel(data) {
            if(isSpinning) return;
            isSpinning = true;
            document.getElementById('wheel-msg').innerText = "å‘½é‹è½‰å‹•ä¸­...";
            const winnerIndex = Math.floor(Math.random() * data.length);
            const arc = 2*Math.PI / data.length;
            const spins = 5 + Math.random() * 5;
            const spinAngle = spins * 2 * Math.PI;
            const segmentCenter = (winnerIndex * arc) + (arc/2);
            const targetRotation = spinAngle - segmentCenter - (Math.PI/2);
            let start = null;
            function animate(timestamp) {
                if(!start) start=timestamp;
                const p = Math.min((timestamp-start)/4000, 1);
                const ease = 1 - Math.pow(1-p, 3);
                currentRotation = targetRotation * ease;
                drawWheel(data);
                if(p<1) requestAnimationFrame(animate);
                else {
                    isSpinning = false;
                    closeWheel();
                    selectedShop = data[winnerIndex];
                    openModal();
                }
            }
            requestAnimationFrame(animate);
        }

            historyData.forEach((h, i) => {

                        <div class="flex items-center">
                            <span class="text-xs text-gray-500 mr-2">æˆ‘çš„è©•åˆ†:</span>
                            <div class="star-rating flex">
                                ${starsHtml}

                    </div>`;
            });
            document.getElementById('history-modal').classList.remove('hidden', 'translate-y-full');
            document.getElementById('history-modal').classList.add('translate-y-0');
        }

        function closeHistory() {
             document.getElementById('history-modal').classList.add('translate-y-full');

        function deleteHistoryItem(index) { historyData.splice(index, 1); localStorage.setItem('foodHistory', JSON.stringify(historyData)); openHistory(); }
